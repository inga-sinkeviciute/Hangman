<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="./script/word-list.js" defer></script>
		<script type="module" src="./script/script.js" defer></script>
		<title>Hangman</title>
	</head>
	<body>
		<div class="game-modal">
			<div class="content">
				<img src="./img/lost.gif" alt="sad-reacts-only" />
				<h4>Game Over!</h4>
				<p>The correct word was: <b>rainbow</b></p>
				<button class="play-again">Play Again</button>
			</div>
		</div>
		<div class="container">
			<div class="hangman-box">
				<img src="./img/hangman-0.jpg" alt="hangman" />
				<h1>Hangman Game</h1>
			</div>
			<div class="game-box">
				<ul class="word-display">
					<li class="letter"></li>
					<li class="letter"></li>
					<li class="letter guessed">A</li>
					<li class="letter"></li>
					<li class="letter"></li>
					<li class="letter"></li>
					<li class="letter"></li>
				</ul>
				<h4 class="hint-text">
					Hint:
					<b>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</b>
				</h4>
				<h4 class="guesses-text">
					Incorrect guesses:
					<b>0 / 6</b>
				</h4>
				<div class="keyboard"></div>
			</div>
		</div>
	</body>
</html>
